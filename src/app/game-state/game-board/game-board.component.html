<div class="game-board">
    @for(column of state.getPlayerBoard();track index;let index = $index) {
        <div class="column-group">    
            <p>{{state.getPlayerColumnScore(index)}}</p>
            <app-board-column [column]="index" [boardColumnData]="column"></app-board-column>
        </div>
    }
</div>
